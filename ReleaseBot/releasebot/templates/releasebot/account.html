<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ReleaseBot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'releasebot/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'releasebot/bootstrap.css' %}" />
    <script src="{% static 'releasebot/vue.js' %}"></script>
    <script src="{% static 'releasebot/core.js' %}" defer></script>
  </head>

  <body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">{{ account.name }} Account Details</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="list-group">
                      <a href="../../1/{{product}}" class="list-group-item list-group-item-action
                      {% ifequal '1' environment %}
                        active
                      {% endifequal %}
                        ">Production</a>
                      <a href="../../2/{{product}}" class="list-group-item list-group-item-action
                        {% ifequal '2' environment %}
                        active
                      {% endifequal %}
                        ">Pre-Production</a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="list-group">
                      <a href="../1" class="list-group-item list-group-item-action
                        {% ifequal '1' product %}
                        active
                      {% endifequal %}
                        ">SON</a>
                      <a href="../2" class="list-group-item list-group-item-action
  {% ifequal '2' product %}
                        active
                      {% endifequal %}
">Policy Studio</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Release</th>
                          <th scope="col">Date</th>
                          <th scope="col">Service Pack Number</th>
                          <th scope="col">Service Pack Date</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for build in table %}
                        <tr>
                          <th scope="row">{{build.releaseName}}</th>
                          <td>{{build.releaseDate}}</td>
                          <td>{{build.servicePackName}}</td>
                          <td>{{build.servicePackDate}}</td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
